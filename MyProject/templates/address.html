{% extends "base.html" %}
{% load static %}
{% block body %} 
<div class="form-container mt-5">
    <h5 class="text-center">ADDRESS FORM</h5>
<form method="post" class="formm" action="">
  {% csrf_token %}
  {% comment %} <label for="address">Address:</label>
  <input type="text" name="address">
  <br>

  <label for="pincode">Pincode:</label>
  <input type="text" name="pincode" >
  <br>

  <label for="city">City:</label>
  <input type="text" name="city" >
  <br>

  <label for="country">Country:</label>
  <input type="text" name="country" >
  <br>

  <label for="phone">Phone:</label>
  <input type="text" name="phone" >
  <br>
  <div class="text-center">
    <button type="submit">Save</button>

  </div> {% endcomment %}

  <div class="container">
    <div class="row text-white">
        <div class="col">
            <label for="address" class="form-label h3">Address:</label>
            <input type="text" class="form-control" name="address" placeholder="Address" aria-label="Address">
        </div>
        <div class="col">
            <label for="pincode" class="form-label h3">Pincode:</label>
            <input type="text" class="form-control" name="pincode" placeholder="Pincode" aria-label="pincode">
        </div>
    </div>
    <div class="col-12 text-white">
        <label for="city" class="form-label h3">City</label>
        <input type="text" class="form-control" name="city" placeholder="city">
    </div>
    <div class="row mb-3 text-white">
        <label for="country" class=" form-label h3">Country</label>
        <div class="col-sm">
          <input type="text" class="form-control" name="country" placeholder="Country" >
        </div>
    </div>
    <div class="row mb-3 text-white">
        <label for="phone" class="col-sm-2 col-form-label "><h2>Phone</h2></label>
        <div class="col-sm-10">
          <input type="number" class="form-control"  name="phone" placeholder="Phone " >
        </div>
    </div>
    <center><input type="submit" class="btn-outline-warning btn"> </center>
</div>

    </form>

{% endblock %}
